{% extends 'blog/base.html' %}

{% block content %}
<h1 class="text-center">Draft posts</h1>
  {% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'blog:post_detail_url' pk=post.pk %}">{{ post.title }}</a></h2>
      <p class="date">created: {{ post.created_date|date:'d-m-Y H:i' }}</p>
      <p>{{ post.text|truncatechars:200 }}</p>
    </div>
  {% endfor %}
{% endblock %}
